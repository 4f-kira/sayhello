{% extends 'base.html' %}


{% block content %}

    <div class="">
        <form method="POST" action="{{ request.full_path }}">
            {{ form.csrf_token }}
            <div class="form-group required">
                {{ form.name.label(class='form-control-labal') }}<br>
                {{ form.name(class='form-control') }}
            </div>
            <div class="form-group required">
                {{ form.body.label(class='form-control-labal') }}<br>
                {{ form.body(class='form-control') }}
            </div>
            {{ form.submit }}
        </form>

    </div>



{% endblock %}
